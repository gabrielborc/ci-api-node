name: ci-api-node
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm ci
      - name: Run lint 
        run: npm run lint
      - name: Check vulnerabilities
        continue-on-error: true
        run: npm audit
      - name: Check outdated dependencies
        continue-on-error: true
        run: npm outdated
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Install dependencies
        run: npm ci
      - name: Build 
        run: npm run build
      - name: Run tests
        run: npm test


      
